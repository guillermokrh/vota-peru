<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.css">
  <script src="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.js"></script>
</head>
<style>

.background {
  fill: #eee;
  pointer-events: all;
}

.map-layer {
  fill: #fff;
  stroke: #aaa;
}

.effect-layer{
  pointer-events:none;
}

text{
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 300;
}

text.big-text{
  font-size: 30px;
  font-weight: 400;
}

.effect-layer text, text.dummy-text{
  font-size: 12px;
}

</style>
<body>

<svg></svg>

<div id="educationChart" style="width:600px; font-family: Arial, Helvetica, sans-serif">
  <div><h2 style="text-align: center">Level of Education in District</h2></div>
  <div id="chart"></div>
</div>




<script>

var width = 960,
    height = 500,
    centered;

// Define color scale
var color = d3.scaleLinear()
  .domain([1, 20])
  .clamp(true)
  .range(['#fff', '#409A99']);

var projection = d3.geoMercator()
  .scale(1500)
  .center([-65, -9.3])
  .translate([width / 2, height / 2]);

var path = d3.geoPath()
  .projection(projection);

// Set svg width & height
var svg = d3.select('svg')
  .attr('width', width)
  .attr('height', height);

// Add background
svg.append('rect')
  .attr('class', 'background')
  .attr('width', width)
  .attr('height', height);
  // .on('click', clicked);

var g = svg.append('g');

var effectLayer = g.append('g')
  .classed('effect-layer', true);

var mapLayer = g.append('g')
  .classed('map-layer', true);

d3.json('peru_data/peru_region.geojson', function(error, mapData) {
  var features = mapData.features;

  // Update color scale domain based on data
  // color.domain([0, d3.max(features, nameLength)]);

  // Draw each province as a path
  mapLayer.selectAll('path')
      .data(features)
    .enter().append('path')
      .attr('d', path)
      .attr('vector-effect', 'non-scaling-stroke');
      // .style('fill', fillFn)
      // .on('mouseover', mouseover)
      // .on('mouseout', mouseout)
      // .on('click', clicked);
});

//Education Line Chart
var chart = bb.generate({
    bindto: "#chart",
    size:{
      height:400,
      width:600
    },
    data: {
      type: "line",
        columns: [
            ["graduate school", 30, 15, 10, 40],
            ["college", 150, 200, 175, 220],
            ["high school", 250, 300, 325, 350],
            ["secondary school", 100, 120, 130, 140],
            ["primary school", 50, 75, 75, 50],
            ["no school", 30, 20, 40, 50]
        ]
    },
    legend: {
      position: "right"
    },
    axis: {
      x: {
        label: {
          text: "Year",
          position: "outer-center"
        },
        type: "category",
        categories: [
          "2006",
          "2010",
          "2014",
          "2018"
        ]
      },
      y: {
        label: {
          text: "Population",
          position: "outer-middle"
        }
      }
    }
});
</script>
