<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.css">
  <script src="https://naver.github.io/billboard.js/release/latest/dist/billboard.min.js"></script>
</head>
<style>

.background {
  fill: #eee;
  pointer-events: all;
}

.map-layer {
  fill: #fff;
  stroke: #aaa;
}

.effect-layer{
  pointer-events:none;
}

text{
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 300;
}

text.big-text{
  font-size: 30px;
  font-weight: 400;
}

.effect-layer text, text.dummy-text{
  font-size: 12px;
}

div.tooltip { 
  position: absolute;     
  text-align: center;     
  width: 80px;          
  height: 14px;         
  padding: 2px;       
  font: 12px sans-serif;    
  background: #fff; 
  border: 0px;        
  pointer-events: none;     
}
</style>
<body>

<svg></svg>

<div id="educationAndAge" style="margin: auto;">
  <div id="educationChart" style="width:600px; float: left; font-family: Arial, Helvetica, sans-serif">
    <div><h2 style="text-align: center">Level of Education in District</h2></div>
    <div id="chart"></div>
  </div>
  <div id="ageChart" style="width:500px; float: left; font-family: Arial, Helvetica, sans-serif">
      <div><h2 style="text-align: center">Age Groups in District</h2></div>
      <div id="StackedBarChart"></div>
      <input type="button" value="Remove Under 18 Data" id="MyButton" onclick="unloadChart();">
  </div>
</div>




<script>

var width = 960,
    height = 500,
    centered;

var projection = d3.geoMercator()
  .scale(1500)
  .center([-65, -9.3])
  .translate([width / 2, height / 2]);

var path = d3.geoPath()
  .projection(projection);

// Set svg width & height
var svg = d3.select('svg')
  .attr('width', width)
  .attr('height', height);

// Add tooltip
var tooltip = d3.select("body").append("div") 
        .attr("class", "tooltip")       
        .style("opacity", 0);

// Add background
svg.append('rect')
  .attr('class', 'background')
  .attr('width', width)
  .attr('height', height);
  // .on('click', clicked);

var g = svg.append('g');

var effectLayer = g.append('g')
  .classed('effect-layer', true);

var mapLayer = g.append('g')
  .classed('map-layer', true);

d3.json('peru_data/peru_region.geojson', function(error, mapData) {
  var features = mapData.features;

  // Update color scale domain based on data
  // color.domain([0, d3.max(features, nameLength)]);
  const colors = ['#e41a1c', '#377eb8', '#4daf4a', '#984ea3', '#ff7f00'];

  // Draw each province as a path
  mapLayer.selectAll('path')
      .data(features)
    .enter().append('path')
      .attr('d', path)
      .attr('vector-effect', 'non-scaling-stroke')
      .style('fill', () => colors[Math.floor(Math.random()*4+1)])
      .on('mouseover', function(d){
        tooltip.transition()
        .duration(200)
        .style("opacity",.9);
        tooltip.html(d.properties.NOMBDEP)
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {   
            tooltip.transition()    
            .duration(500)    
            .style("opacity", 0);
      });
      // .style('fill', fillFn)
      // .on('mouseover', mouseover)
      // .on('mouseout', mouseout)
      // .on('click', clicked);
});

//Education Line Chart
var chart = bb.generate({
    bindto: "#chart",
    size:{
      height:400,
      width:600
    },
    data: {
      type: "line",
        columns: [
            ["graduate school", 30, 15, 10, 40],
            ["college", 150, 200, 175, 220],
            ["high school", 250, 300, 325, 350],
            ["secondary school", 100, 120, 130, 140],
            ["primary school", 50, 75, 75, 50],
            ["no school", 30, 20, 40, 50]
        ]
    },
    legend: {
      position: "right"
    },
    axis: {
      x: {
        label: {
          text: "Year",
          position: "outer-center"
        },
        type: "category",
        categories: [
          "2006",
          "2010",
          "2014",
          "2018"
        ]
      },
      y: {
        label: {
          text: "Population",
          position: "outer-middle"
        }
      }
    }
});

//Age Groups Chart
var ageGroupChart = bb.generate({
  size:{
      height:400,
      width:600
    },
  data: {
    columns: [
	["<18", 100, 105, 100, 110],
	["18-30", 130, 100, 100, 150],
	["30-50", 230, 200, 200, 300],
  [">50", 230, 200, 200, 300]
    ],
    type: "bar",
    groups: [
      [
        "<18",
        "18-30",
        "30-50",
        ">50"
      ]
    ]
    
  },
  legend: {
    position: "right"
  },
  axis: {
    x: {
      label: {
        text: "Year",
        position: "outer-center"
      },
      type: "category",
      categories: [
        "2006",
        "2010",
        "2014",
        "2018"
      ]
    },
    y: {
        label: {
          text: "Population",
          position: "outer-middle"
        }
      }
  },
  grid: {
    y: {
      lines: [
        {
          value: 0
        }
      ]
    }
  },
  bindto: "#StackedBarChart"
});

/*remove data from the age group chart*/
function unloadChart(){
  ageGroupChart.load({
		unload: ["<18"]
	});
}

</script>
